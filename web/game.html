<body>

    <!-- ********************* html ********************* -->

    <h1>Demo Game Web</h1>

    <p>This demo shows you the basics to call our game routines using a
    JavaScript module based on Wasm technology... Here, the default game is
    created at startup and then it is printed as text within a <em>pre</em>
    element.</p>

    <div align="center">
        <canvas id="mycanvas" width="400px" height="400px"></canvas>

    <hr>
    <p><input type="button" onClick="javascript:undo()"value="Undo"> 
        <input type="button" onClick="javascript:redo()"value="Redo">
        <input type="button" onClick="javascript:solve()"value="Solve"> 
        <input type="button" onClick="javascript:restart()"value="Restart">
        <input type="button" onClick="javascript:quit()"value="QUIT...">
    </p>
